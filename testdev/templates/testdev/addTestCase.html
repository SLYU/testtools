{% extends "testdev/base.html" %}
{% load bootstrap3 %}
{% block header %}
  <h2> 新增任务规则测试用例</h2>
{% endblock header %}
{% block content %}
  <form action="{% url 'testdev:addTestCase' %}" method = 'post' class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button name="submit" class="btn btn-primary">确认提交</button>
    {% endbuttons %}
     <p><a href="{% url 'testdev:getTestCase' %}">返回</a></p>
  </form>
{% endblock content%}
